<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: #fff;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      font-weight: 600;
      font-size: 15px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-label {
      font-size: 13px;
      color: #6b7280;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #d1d5db;
      border-radius: 11px;
      transition: background 0.2s;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 2px;
      bottom: 2px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #22c55e;
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(18px);
    }

    .content {
      padding: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status.connected {
      background: #dcfce7;
      color: #166534;
    }

    .status.disconnected {
      background: #fef3c7;
      color: #92400e;
    }

    .status.disabled {
      background: #f3f4f6;
      color: #6b7280;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status.connected .status-dot {
      background: #22c55e;
    }

    .status.disconnected .status-dot {
      background: #f59e0b;
    }

    .status.disabled .status-dot {
      background: #9ca3af;
    }

    .install-section {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
    }

    .install-title {
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .install-steps {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .install-steps ol {
      padding-left: 16px;
    }

    .install-steps li {
      margin-bottom: 4px;
    }

    .command-box {
      display: flex;
      align-items: stretch;
      background: #1f2937;
      border-radius: 6px;
      overflow: hidden;
    }

    .command-text {
      flex: 1;
      padding: 10px 12px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 12px;
      color: #f3f4f6;
      white-space: nowrap;
      overflow-x: auto;
    }

    .copy-btn {
      padding: 0 12px;
      background: #374151;
      border: none;
      color: #d1d5db;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #4b5563;
      color: #fff;
    }

    .copy-btn.copied {
      background: #22c55e;
      color: #fff;
    }

    .shortcut-hint {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .shortcut-hint kbd {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 11px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">Quick Screenshot</span>
    <div class="toggle-row">
      <span class="toggle-label">MCP</span>
      <label class="toggle">
        <input type="checkbox" id="mcp-toggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="content">
    <div id="status-connected" class="status connected hidden">
      <span class="status-dot"></span>
      <span>Connected to Claude Code</span>
    </div>

    <div id="status-disconnected" class="status disconnected hidden">
      <span class="status-dot"></span>
      <span>MCP server not running</span>
    </div>

    <div id="status-disabled" class="status disabled hidden">
      <span class="status-dot"></span>
      <span>MCP mode disabled</span>
    </div>

    <div id="install-section" class="install-section hidden">
      <div class="install-title">Setup Claude Code integration</div>
      <div class="install-steps">
        <ol>
          <li>Run the command below</li>
          <li>Restart Claude Code</li>
        </ol>
      </div>
      <div class="command-box">
        <code class="command-text">npm i -g quick-screenshot-mcp && quick-screenshot-mcp --install</code>
        <button class="copy-btn" id="copy-btn">Copy</button>
      </div>
    </div>
  </div>

  <div class="shortcut-hint">
    Press <kbd>Ctrl+Shift+S</kbd> to capture
  </div>

  <script src="popup.js"></script>
</body>
</html>
